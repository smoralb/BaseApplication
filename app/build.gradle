apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-parcelize'
apply plugin: "kotlin-kapt"

android {
    compileSdkVersion Integer.parseInt(versions.compile_sdk_version)
    buildToolsVersion versions.buil_tools_version

    defaultConfig {
        applicationId "com.example.baseapplication"
        minSdkVersion Integer.parseInt(versions.min_sdk_version)
        targetSdkVersion Integer.parseInt(versions.target_sdk_version)
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        buildFeatures {
            dataBinding true
        }
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation project (':core')
}